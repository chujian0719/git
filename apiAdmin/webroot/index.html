<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云仓后台管理</title>
    <link href="/statics/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/statics/css/bootstrap.min.css" rel="stylesheet">
    <link href="/statics/css/animate.css" rel="stylesheet">
    <link href="/statics/css/style.css" rel="stylesheet">
    <link href="/statics/css/add.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>

    <script src="/statics/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="/statics/js/bootstrap/bootstrap.min.js"></script>
<script>

    var date = new Date();
    var time = date.getFullYear() + '' + date.getMonth() + '' + date.getDate() + '' + date.getHours();
    var scriptEle = document.createElement('script');

    scriptEle.type = "text/javascript";
    scriptEle.src = "/bundle.js?" + time;

    window.document.body.appendChild(scriptEle);

    $(function () {

        function fix_height() {

            var heightWithoutNavbar = $("body > #wrapper").height() - 61;

            $(".sidebard-panel").css("min-height", heightWithoutNavbar + "px");
        }

        $(window).on("load resize", function () {
            if ($(this).width() < 769) {
                $('body').addClass('body-small');
            } else {
                $('body').removeClass('body-small');
            }
        })

        $(window).on("load resize", function () {
            if (!$("body").hasClass('body-small')) {
                fix_height();
            }
        })

        fix_height();
    });

</script>
</body>
</html>
