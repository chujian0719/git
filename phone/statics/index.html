	<script>
		var height = 0;
		var fontNum = 0;

		(function() {
			var width = document.documentElement.clientWidth;
			height = document.documentElement.clientHeight;
			fontNum = 100 * width / 750;
		})();
	</script>

	<script src="src/util/zepto.min.js"></script>

	<script src="src/util/util.js"></script>
	<script>
		var oScript = document.createElement('script');
		oScript.src = 'public/app.js?_=' + (+new Date());

		document.getElementsByTagName('html')[0].appendChild(oScript);

		(function (doc, win) {
			var docEl = doc.documentElement,
				resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
				recalc = function () {
					var width = document.documentElement.clientWidth;
					height = docEl.clientHeight;

					fontNum = 100 * width / 750;
					docEl.style.fontSize = fontNum + 'px';
				};

			if (!doc.addEventListener) return;
			win.addEventListener(resizeEvt, recalc, false);
			doc.addEventListener('DOMContentLoaded', recalc, false);
		})(document, window);
	</script>
